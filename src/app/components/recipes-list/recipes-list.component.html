@if (recipes.length > 0) {
  <section style="display: flex; flex-direction: column; row-gap: 1.5rem">
    @for (recipe of recipes; track recipe._id) {
      <app-recipe-card 
        [recipe]="recipe"
        [canModify]="true">
      </app-recipe-card>
      @if (recipes.length > 1 && $index < recipes.length - 1) {
        <hr />
      }
    }
  </section>
} @else {
  <p>Non hai ancora ricette...</p>
}
